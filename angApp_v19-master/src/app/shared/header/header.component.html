<nav class="navbar">
    <div class="barra container m-0 d-flex justify-content-between align-items-center">
      <!-- Logo y menú alineados a la izquierda -->
      <div class="d-flex align-items-center">
        <div class="logo">
          <span><a routerLink="home">TMDB</a></span>
        </div>

        <p class="separador">|</p>

        <ul class="nav-links gap-4 justify-content-center">

          <!-- Menú de Inicio -->
          <li>
            <a routerLink="home">Inicio</a>
          </li>

          <!-- Menú de Películas -->
          <li>
            <a routerLink="peliculas">Películas</a>
          </li>

          <!-- Menú de Favoritos -->
          <li class="dropdown">
            <a routerLink="/favorites">Favoritos</a>
          </li>

          <!-- Menú para el formulario de contacto -->
          <li>
            <a routerLink="/contact">Contacto</a>
          </li>
        </ul>
      </div>

      <!-- Botón de sesión a la derecha -->
      <div class="user-section">
        @if (!isLoggedIn) {
          <a routerLink="login">
            <button class="btn btn-primary">Iniciar Sesión</button>
          </a>
        } @else {
          <div class="d-flex align-items-center">
            <img src="https://cdn-icons-png.freepik.com/512/10561/10561629.png" alt="Usuario" class="user-icon">
            <button (click)="logout()" class="btn btn-danger ms-3"><i class="bi bi-box-arrow-right me-2"></i>Salir</button>
          </div>
        }
      </div>
    </div>
</nav>


<div class="subNav align-items-center">
  <div class="container input-group">
    <span class="input-group-text">
      <i class="bi bi-search"></i> <!-- Icono de lupa -->
    </span>
    <input type="text" [(ngModel)]="searchQuery" class="form-control" placeholder="Buscar una película, serie, persona..." (keyup.enter)="buscar()">
  </div>
</div>
